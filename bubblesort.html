<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
</head>
<body>
    
   <p>Implement the Bubble Sort algorithm to sort an array of integers in ascending order.</p>
   <br>
   <p>Given [64, 34, 25, 12, 22, 11, 90]</p>

   <script>

    let array=[64,34,25,12,22,11,90]

    function Sort(){
        let n=array.length

        for(i=0;i<n-1;i++){
            for(j=0;j<n-1;j++){
                if(array[j]>array[j+1]){
                    let temp=array[j];
                    array[j]=array[j+1];
                    array[j+1]=temp;

                }
            }
        }
    }
    Sort()
    console.log("Sorted array:",array);
    document.write("Sorted array:",array)
    

   </script>



</body>
</html>
